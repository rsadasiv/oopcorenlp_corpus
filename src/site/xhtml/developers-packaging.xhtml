		<h4>Packaging</h4>
		<p><code>mvn package</code></p>
		<p>oopcorenlp_corpus builds a skinny jar - just the code inside this project will be packaged into the jar. 
		If you want a fat jar which includes all java dependencies please consult <a href="../oopcorenlp_cli/index.html">oopcorenlp_cli</a> for more information.</p>
